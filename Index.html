<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Sistema de Robux</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #5e2b97, #7d4bc4, #9d6bf0);
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Fundo animado com bolinhas caindo */
    .snow {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    .snow span {
      position: absolute;
      top: -10px;
      background: rgba(255,255,255,0.7);
      border-radius: 50%;
      width: 6px;
      height: 6px;
      animation: fall linear infinite;
    }

    @keyframes fall {
      to {
        transform: translateY(100vh);
      }
    }

    /* Caixa do sistema */
    .caixa {
      position: relative;
      z-index: 1;
      background: rgba(255,255,255,0.85);
      backdrop-filter: blur(6px);
      width: 370px;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.3);
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }

    .logo {
      font-size: 28px;
      font-weight: bold;
      color: #5e2b97;
      margin-bottom: 20px;
      letter-spacing: 2px;
    }

    .caixa h2 {
      color: #7d4bc4;
      margin-bottom: 20px;
    }

    .campo {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 2px solid #d1c4e9;
      border-radius: 8px;
      font-size: 15px;
      outline: none;
      transition: 0.3s;
    }
    .campo:focus {
      border-color: #7d4bc4;
      box-shadow: 0 0 6px rgba(125, 75, 196, 0.5);
    }

    .botao {
      margin-top: 15px;
      width: 100%;
      padding: 12px;
      font-size: 16px;
      background: linear-gradient(135deg, #7d4bc4, #9d6bf0);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }
    .botao:hover {
      background: linear-gradient(135deg, #5e2b97, #7d4bc4);
      transform: scale(1.03);
    }

    .seguro {
      margin-top: 15px;
      font-size: 13px;
      color: #4caf50;
      font-weight: bold;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(-20px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>
  <!-- Fundo animado -->
  <div class="snow" id="snow"></div>

  <!-- Caixa do sistema -->
  <div class="caixa">
    <div class="logo">ROBLOX</div>
    <h2>ðŸ’Ž Solicitar Robux</h2>
    <input type="text" class="campo" placeholder="Seu nome de usuÃ¡rio">
    <input type="number" class="campo" placeholder="Quantidade de Robux">
    <button class="botao" onclick="solicitar()">Solicitar</button>
    <div class="seguro">ðŸ”’ Sistema de transferÃªncia seguro</div>
  </div>

  <script>
    // Redirecionamento
    function solicitar() {
      window.location.href = "https://www.roblox.com/share?code=dc86ff782928b94fbccbb9144c4d70ea&type=Server";
    }

    // Criar bolinhas de neve
    const snowContainer = document.getElementById("snow");
    for (let i = 0; i < 50; i++) {
      const span = document.createElement("span");
      span.style.left = Math.random() * 100 + "vw";
      span.style.animationDuration = 3 + Math.random() * 5 + "s";
      span.style.opacity = Math.random();
      span.style.width = span.style.height = Math.random() * 6 + 4 + "px";
      snowContainer.appendChild(span);
    }
  </script>
</body>
</html>
